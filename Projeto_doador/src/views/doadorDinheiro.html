<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Doador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo para a caixa de mensagem */
        .chat-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            max-width: 300px;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000; /* Garante que a caixa esteja sempre sobre os outros elementos */
        }

        .chat-box p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #007bff;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Doe Agora</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="HomePageDoador">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="doadorDinheiro">Doar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Meuperfil">Meu Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sair">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {{#error}}
    <div class="alert alert-danger" role="alert">
        {{error}}
    </div>
    {{/error}}
    
    <div class="container mt-5">
        <div class="text-center">
            <h2 class="mb-4">Faça uma Doação</h2>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-5">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Doar Dinheiro</h5>
                        <p class="card-text">Ajude financeiramente a nossa causa. Sua doação fará uma grande diferença!</p>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#doarDinheiro">Doar Dinheiro</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="doarDinheiro" tabindex="-1" aria-labelledby="doarDinheiroLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="doarDinheiroLabel">Doar Dinheiro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/doadorDinheiro" method="POST">
                        <div class="mb-3">
                            <label for="valorDoacao" class="form-label">Valor da Doação (R$)</label>
                            <input type="number" class="form-control" id="valorDoacao" name="valorDoacao" required>
                        </div>
                        <div class="mb-3">
                            <label for="formaPagamentoDinheiro" class="form-label">Forma de Pagamento</label>
                            <select class="form-select" id="formaPagamentoDinheiro" name="formaPagamentoDinheiro" required>
                                <option value="" selected disabled>Selecione a forma de pagamento</option>
                                <option value="pix">PIX</option>
                                <option value="credito">Cartão de Crédito</option>
                                <option value="boleto">Boleto Bancário</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Doar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="chat-box">
        <h1 class="display-6 text-center">Caixa Postal</h1>
        <hr>
        <div class="messages">
            {{#mensagem}}
                <p>{{ mensagem }}</p>
            {{/mensagem}}
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

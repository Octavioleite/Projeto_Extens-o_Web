<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Doador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
        .password-container {
            display: flex;
            align-items: center;
        }
        .password-container input {
            flex: 1;
        }
        .password-container button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0 8px;
        }
        .password-container img {
            width: 20px;
            height: 20px;
        }
        .navbar-custom {
            background-color: #007bff !important;
            color: white;
            padding: 10px 0;
        }
        .navbar-custom .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            padding-left: 20px;
        }
    </style>
</head>
<body>

    <!-- Barra Azul Superior -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">Doe Agora</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/HomePageDoador">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/doadorDinheiro">Doar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Meuperfil">Meu Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sair">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container container-form">
        <h2>Informações do Usuário</h2>
        
        {{#successMessage}}
        <div class="alert alert-success" role="alert">
            {{{successMessage}}}
        </div>
        {{/successMessage}}
        
        {{#errorMessage}}
        <div class="alert alert-danger" role="alert">
            {{{errorMessage}}}
        </div>
        {{/errorMessage}}

        <form action="/Meuperfil" method="POST">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" value="{{nome}}">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{email}}">
            </div>
            <div class="form-group">
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" value="{{telefone}}">
            </div>
            <div class="form-group">
                <label for="dob">Data de Nascimento:</label>
                <input type="date" id="dob" name="dob" value="{{data_nascimento}}"> 
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" value="{{senha}}">
                    <button type="button" onclick="togglePasswordVisibility()">Mostrar</button>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" value="Salvar Alterações">
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById('password');
            var passwordButton = document.querySelector('button[onclick="togglePasswordVisibility()"]');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordButton.textContent = 'Ocultar';
            } else {
                passwordInput.type = 'password';
                passwordButton.textContent = 'Mostrar';
            }
        }
    </script>
</body>
</html>
